<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold text-center"><i class="fa-solid fa-triangle-exclamation text-[#ffc300] text-[50px] mt-4"></i></h3>

  </div>
</dialog>

                  <!-- logout confirmation popup started -->

                  
<dialog id="my_modal_3" class="modal">
  <div class="modal-box">
    <h3 class="text-5xl font-bold text-center text-[red]"><i class="fa-solid fa-circle-exclamation"></i></h3>
    <p class="py-4 text-center font-bold text-2xl">Are you sure you want to log out?</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button id="btn-yes" class="btn bg-[red] text-[#fff] hover:bg-[red]">YES</button>
      </form>
       <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button id="btn-no" class="btn bg-[#adb5bd] text-[#000] border border-[#495057] hover:  btn bg-[#adb5bd]  border border-[#495057]">NO</button>
      </form>
    </div>
  </div>
</dialog>
