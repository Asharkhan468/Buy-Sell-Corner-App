<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <!--Navbar started--> 
    
    <div class="navbar bg-[#3869fe] text-[#fff]">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">Buy / Sells Corner</a>
  </div>
  <div class="flex-none">
    <div class="dropdown dropdown-end">
    </div>
    <div class="dropdown dropdown-end">
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>

    <!--Navbar ended-->    




        <!--login form started-->

        
        
        <div class="flex justify-center m-[11vh]">

           




            <form id="form">

        
      

            <div>
                <h1 class="text-center text-3xl font-bold">LOGIN</h1>
            </div>



    <div class=" mt-3 border rounded-3xl p-[2rem] bg-[#ffeef2]">

        <label class="form-control w-full max-w-xs mt-5">
  <div class="label">
    <span class="label-text font-bold">Email</span>
  </div>
  <input type="email" placeholder="Enter your Email" id="email" class="input input-bordered max-w-xs w-96" />
 
</label>

     
    <label class="form-control w-full max-w-xs mt-3">
  <div class="label">
    <span class="label-text font-bold">Password</span>
  </div>
  <input type="password" id="password" placeholder="Enter your Password" class="input input-bordered w-96 max-w-xs " />
 
</label>



<div class="text-center mt-3">
    <button type="submit" class="btn bg-[#006bfd] mt-4" id="login-btn">LOGIN</button>
    
</div>

<div class="mt-5 text-center">
    <a class="text-[#006bfd]" href="#">NOT A USER? PLEASE REGISTER FIRST</a>
</div>

</div>


</form>

            
        </div>


        


        <!--login form ended-->    











   <script src="https://cdn.tailwindcss.com"></script> 
   <script type="module" src="app.js"></script> 
</body>
</html>
