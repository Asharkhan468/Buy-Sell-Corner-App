<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

     <!--Navbar started-->  

     <div class="navbar bg-[#3869fe] ">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl text-[#fff]">Buy / Sells Corner</a>
  </div>
  <div class="flex-none">
    <div class="dropdown dropdown-end">
      <div
        tabindex="0"
        class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
        <div class="card-body">
          <span class="text-lg font-bold">8 Items</span>
          <span class="text-info">Subtotal: $999</span>
          <div class="card-actions">
            <button class="btn btn-primary btn-block">View cart</button>
          </div>
        </div>
      </div>
    </div>
   <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component" id="user-profile"
            src="" />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a id="logout-btn">Logout</a></li>
      </ul>
    </div>
    
  </div>
</div>


     <!--Navbar ended-->  


     
     <!--search button started--> 

     <div class="text-center">
      <input
  type="text"
  placeholder="Type here"
  class="input input-bordered input-primary w-full max-w-6xl mt-3" />

     </div>

     <!--search button ended--> 







    <script src="https://cdn.tailwindcss.com"></script> 
    <script type="module" src="app.js"></script>
</body>
</html>
